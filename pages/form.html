<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/sub.css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="../main.js"></script>
  <title>제보하기</title>
</head>

<body>
  <!--   navigation start   -->
  <nav class="fixed-top" id="navbar">
    <h1><a href="../index.html"><img src="../images/logo.png" /></a></h1>
    <ul>
      <li><a href="../index.html#welcom-section">Welcome</a></li>
      <li><a href="../index.html#detail-section">Details</a></li>
      <li><a href="../index.html#universities">Univ</a></li>
      <li><a href="../index.html#todo-section">TO-DO List</a></li>
    </ul>
  </nav>
  <!--   navigation end   -->
  
  <div id="form-section">
    <div class="form-container">
      <div class="form-title">틀린 정보 제보하기</div>
      <div class="form-desc">FreeMoverGermany는 여러분의 제보를 기다리고 있어요.<br>
        틀린 정보가 있다면 아래에 작성하신 후 제출해주세요! </div>
      <form id="emailForm" class="gform" method="POST" data-email="devheyrin@gmail.com"
        action="https://script.google.com/macros/s/AKfycbxdfOQV_DLqM8kasbyng-YDrrOvLvYuv4lh2jg01Xp638QfXqU_ZnXidguLIWkFzAGh/exec">
        <div class="form-row">
          <div class="col-md-12">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="email" class="form-control" id="senderEmail" name="senderEmail" placeholder="이메일"
                    required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" class="form-control" id="senderName" name="senderName" placeholder="이름"
                    required>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea class="form-control" id="message" name="message" rows="10"
                    placeholder="틀린 정보를 알려주세요!"></textarea>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              
            </script>
            <div class="form-group m-0">
              <button id="btnSubmit" class="btn-submit mt-2">제보하기</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div style="display:none" class="thankyou_message">
      <h2>제보해주셔서 감사합니다!<br>
        빠른 시일 내에 확인 후 <br>수정된 내용으로 찾아뵙겠습니다!</h2>
    </div>
  </div>
</body>
</html>
